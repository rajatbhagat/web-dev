<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Explore</title>
    <link href="css/explore.css" rel="stylesheet"/>
</head>
<body class="wd-general-style">
<div id="main-div">

    <!-- The search box starts here   -->
    <div class="wd-search-box-settings">
        <div class="wd-search-box" id="div-search-box">
            <input class="wd-search-box" id="search-text-box" placeholder="Search Tuiter" type="text"/>
        </div>
        <div>
            <a href="explore-settings.html"><img class="wd-settings-img" id="settings-img"
                                                 src="images/settings.png"></a>
        </div>
    </div>
    <!-- The search box starts here   -->

    <!-- The links starts here   -->
    <div class="wd-links-to-tabs" id="links-to-diff-tabs">
        <nav class="wd-link-nav" id="link-nav">
            <a href="#" style="color: rgb(29,161,242)">For You<hr/></a>
            <a href="#" style="color: rgb( 110, 118, 125)">Trending</a>
            <a href="#" style="color: rgb( 110, 118, 125)">COVID-19</a>
            <a href="#" style="color: rgb( 110, 118, 125)">News</a>
            <a href="#" style="color: rgb( 110, 118, 125)">Sports</a>
            <a href="#" style="color: rgb( 110, 118, 125)">Entertainment</a>
        </nav>
    </div>
    <!-- The links ends here   -->

    <!-- The list of posts starts ends here   -->
    <div>
        <hr style="color: rgb( 110, 118, 125)"/>
        <div id="trending-in-science-post" class="wd-post">
            <!--This is the topic-->
            <div id="science-title" class="wd-post-title">
                <p>Trending in Science</p>
            </div>
            <!--            This is the title-->
            <div id="science-post-name" class="wd-post-name">
                <p>Starship</p>
            </div>
            <!--            This is the number of tweets-->
            <div id="science-post-tweets" class="wd-post-tweets">
                55.5k Tweets
            </div>
        </div>
    </div>
    <!-- The list of posts starts ends here   -->
    <div>
        <hr style="color: rgb( 110, 118, 125)"/>
        <div id="trending-in-sports-post" class="wd-post">
            <!--This is the topic-->
            <div id="sports-title" class="wd-post-title">
                <p>Trending in Sports</p>
            </div>
            <!--            This is the title-->
            <div id="sports-post-name" class="wd-post-name">
                <p>Joe Rogan</p>
            </div>
            <!--            This is the number of tweets-->
            <div id="sports-post-tweets" class="wd-post-tweets">
                5,218 Tweets

        </div>
    </div>
    <!-- The list of posts starts ends here   -->
    <div>
        <hr style="color: rgb( 110, 118, 125)"/>
        <div id="trending-in-us-post" class="wd-post">
            <!--This is the topic-->

            <!--            This is the title-->

            </div>
            <!--            This is the number of tweets-->
            <div id="us-post-tweets" class="wd-post-tweets">
                1,259 Tweets
            </div>
        </div>
    </div>
    <hr style="color: rgb( 110, 118, 125)"/>
</div>

</html>
