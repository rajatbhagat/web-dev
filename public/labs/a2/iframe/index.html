<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>IFrame</title>
</head>
<body>

<a name="top"></a>
<h2>Table of content</h2>
<ul>
    <li><a href="#embedding-website">
        Embedding other websites</a></li>
    <li><a href="#embedding-youtube">
        Embedding YouTube videos</a></li>
    <li><a href="#embedding-slides">
        Embedding Google slide</a></li>
</ul>

<a name="embedding-website"></a>
<h2>Embedding other websites</h2>
<a href="#top">Top</a><br/>
<iframe height="400"
        src="https://en.wikipedia.org/wiki/SpaceX"
        width="600">
</iframe>

<a name="embedding-youtube"></a>
<h2>Embedding YouTube</h2>
<a href="#top">Top</a><br/>
<iframe allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen
        frameborder="0"
        height="315"
        src="https://www.youtube.com/embed/7CZTLogln34"
        title="YouTube video player"
        width="560">
</iframe>

<a name="embedding-slides"></a>
<h2>Embedding Google slides</h2>
<a href="#top">Top</a><br/>
<iframe allowfullscreen="true"
        frameborder="0"
        height="418"
        mozallowfullscreen="true"
        src="https://docs.google.com/presentation/d/e/2PACX-1vQoIYM2gXzRLKt4q5D2-ZahG7zvVcAipkRvj5k9GVLiGDs8NPlLpO3Q08cPUKQbqhL6g8aZp1ZJSwrw/embed?start=false&loop=false&delayms=3000"
        webkitallowfullscreen="true"
        width="680">
</iframe>

<a name="drawing-rectangle"></a>
<h2>Drawing rectangles</h2>
<a href="#top">Top</a><br/>
<svg height="100" width="300">
    <rect height="100" style="fill:rgb(0,0,255); stroke-width:10;
        stroke:rgb(0,0,0)"
          width="300"/>
</svg>

<a name="drawing-circles"></a>
<h2>Drawing circles</h2>
<a href="#top">Top</a><br/>
<svg height="100" width="100">
    <circle cx="50" cy="50" fill="yellow"
            r="40" stroke="green" stroke-width="4"/>
</svg>

<a name="drawing-polygons"></a>
<h2>Drawing polygons</h2>
<a href="#top">Top</a><br/>

<svg height="200" width="300">
    <polygon points="100,10 40,198 190,78 10,78 160,198"
             style="fill:lime; stroke:purple; stroke-width:5; fill-rule:evenodd;"/>
</svg>

</body>
</html>
